<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="about">
    <figure class="about__figure">
      <img class="about__img" src="./eisenhower-matrix.jpg">
      <a class="about__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </figure>
  </header>
  <main class="tasks">
    <section>
      <label for="new-task" class="tasks__label tasks__new-task">Add Item</label>
      <div class="tasks__add-task">
        <input id="new-task"class="tasks__task tasks__input tasks__input-text" type="text">
        <button class="tasks__button tasks__button-add">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="todo" class="tasks__list list__todo">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__input tasks__input-checkbox">
          <label class="tasks__task tasks__label">Pay Bills</label>
          <input type="text" class="tasks__task tasks__input tasks__input-text">
          <button class="tasks__button tasks__button-edit">Edit</button>
          <button class="tasks__button tasks__button-delete">
            <img class="tasks__img" src="./remove.svg">
          </button>
        </li>
        <li class="tasks__item tasks__edit-mode">
          <input type="checkbox" class="tasks__input tasks__input-checkbox">
          <label class="tasks__task tasks__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__task tasks__input tasks__input-text">
          <button class="tasks__button tasks__button-edit">Save</button>
          <button class="tasks__button tasks__button-delete">
            <img class="tasks__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed" class="tasks__list list__completed">
        <li class="tasks__item">
          <input type="checkbox" checked class="tasks__input tasks__input-checkbox">
          <label class="tasks__task tasks__label">See the Doctor</label>
          <input type="text" class="tasks__task tasks__input tasks__input-text">
          <button class="tasks__button tasks__button-edit">Edit</button>
          <button class="tasks__button tasks__button-delete">
            <img class="tasks__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
